<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <!-- Script to use fontawesome icons -->
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
<body>

    <!-- Header - Heading Navigation-->
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                
            </ul>
        </nav>
    </header>
    
    <!-- Form Section -->
    <section class="form-section">
        <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
            <!-- Form Heading -->
            <h2>Let's get you signed up!</h2>           
            <!-- First Name -->
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <!-- Last Name -->
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <!-- Email -->
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <!-- Running Preferences Radio buttons-->
            <label for="road">Road</label>
            <input id="road" name="running_preference" value="road" type="radio" required>
            <label for="trail">Trail</label>
            <input id="trail" name="running_preference" value="trail" type="radio">
            <label for="both">Both</label>
            <input id="both" name="running_preference" value="both" type="radio">
            <!-- Submit -->
            <input class="join-button" type="submit" name="submit" value="Let's Run!">            
        </form>
    </section>

    <!-- Footer - Social links-->
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
</body>
</html>
